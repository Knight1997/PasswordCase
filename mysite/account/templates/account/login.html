{% extends 'account/base.html' %}
{% block body %}
<body>
    <h5 id="alert" style="margin-left: 20px; margin-right: 20px; color: red;"></h5>
    <script>
        console.log("Working")
        flag = {{ flag }}
        if (flag == 1) {
            message = "{{ message }}"
            document.getElementById("alert").innerHTML = message
        }
    </script>
    <form method="POST">
        {% csrf_token %}
        <fieldset style="margin-left: 20px; margin-right: 20px;">
            <legend style="font-family: 'Oswald', sans-serif;">Enter your account details.</legend>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">Username</label>
                <input type="text" class="form-control" name="username_input" id="inputDefault" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label  class="col-form-label" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password_input" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
     <button type="submit" class="btn btn-primary forgot-password" onClick="location.href='{% url 'otp_request_page' %}'" style="margin-top: 5px; margin-left: 20px;">Forgot Password</button>
    <button type="submit" class="btn btn-primary" onClick="location.href='{% url 'register' %}'" style="float: right; margin-right: 20px;">REGISTER</button>
    <label class="col-form-label" for="inputDefault" style="float: right; margin-right: 20px;">Don't have an account?</label>
</body>
{% endblock %}
