<body style="margin: 0px; padding: 0px;">

        <image style="margin-top: 30px;" src = "{% static '/account/icon.jpg' %}"/>

    </div>
    <h1 style="font-family: 'Oswald', sans-serif; margin-left: 20px;">Create an account.</h1>
    
    
    
    
    
    
    <form>
  <fieldset>
    <legend>Enter you Details</legend>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Mobile Number</label>
      <input type="text" class="form-control" placeholder="Enter Ten Digit number" id="inputDefault">
    </div>
      
    <button type="submit" class="btn btn-primary" onClick="location.href='{% url 'login' %}'">Submit</button>
  </fieldset>
</form>
