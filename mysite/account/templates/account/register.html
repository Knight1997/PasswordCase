{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Case</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">
    <style>
        #header
        {
            font-family: 'EB Garamond', serif;
            display: block;
            margin: 0px;
            padding: 0px;
            margin-bottom: 20px;
            background-color: black;
        }
    </style>
    
</head>
<body style="margin: 0px; padding: 0px;">
    <div class="page-header" id="header">
        <image style="margin-top: 30px;" src = "{% static '/account/icon.jpg' %}"/>
        <h5 style="color: Yellow; margin-left: 40px; margin-top: 0px; margin">Your suitcase to store all your passwords securely.</h5>
    </div>
    <form method="POST">
    {% csrf_token %}
    <fieldset style="margin-left: 20px;">
        <legend style="font-family: 'Oswald', sans-serif;">Create an account.</legend>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="username_input" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password_input" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Enter Ten Digit number" name="number_input" id="inputDefault">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
    </form>
</body>
</html>
